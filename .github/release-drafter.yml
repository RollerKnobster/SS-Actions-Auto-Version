# Reference: https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - 'skip-changelog'
  - 'ignore-for-release'
  - 'wip'
autolabeler:
  - label: feature
    branch: 
      - '/feature\/.+/'
      - '/feat\/.+/'
      - '/enhancement\/.+/'
  - label: fix
    branch: 
      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/bug\/.+/'
  - label: hotfix
    branch: 
      - '/hotfix\/.+/'
  - label: chore
    branch: 
      - '/chore\/.+/'
      - '/*.md'
  - label: docs
    branch: 
      - '/docs\/.+/'
  - label: refactor
    branch: 
      - '/refactor\/.+/'
  - label: perf
    branch: 
      - '/perf\/.+/'
  - label: test
    branch: 
      - '/test\/.+/'
  - label: ci
    branch: 
      - '/ci\/.+/'
  - label: revert
    branch:
      - '/revert\/.+/'
categories:
  - title: Breaking Changes üõ†
    labels:
      - 'Semver-Major'
      - 'breaking-change'
  - title: üöÄ Features
    labels:
      - 'feature'
      - 'feat'
      - 'enhancement'
      - 'Semver-Minor'
  - title: üêõ Bug Fixes
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: üî• Hot Fixes
    labels:
      - 'hotfix'
  - title: üß∞ Maintenance
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'revert'
      - 'ci'
      - 'test'
      - 'perf'
      - 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |
  ## What's Changed

  $CHANGES

