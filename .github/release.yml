# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: 🚀 Features
      labels:
        - feature
        - feat
        - enhancement
        - Semver-Minor
    - title: 🐛 Bug Fixes
      labels:
        - fix
        - bugfix
        - bug
    - title: 🧰 Maintenance
      labels:
        - fix
        - bugfix
        - bug
        - chore
    - title: Other Changes
      labels:
        - "*"



